nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  tag: master
  ghcr:
    enabled: false
    name: ghcr.io/absurdlab/demo-sso-java-client
    pullSecret: ghcr
  aliyuncr:
    enabled: false
    name: registry.cn-hangzhou.aliyuncs.com/absurdlab/demo-sso-java-client
    pullSecret: aliyuncr
  default:
    name: registry.cn-hangzhou.aliyuncs.com/absurdlab/demo-sso-java-client
    pullSecret: aliyuncr

serviceAccount:
  create: true
  name: demo-sso-client
  annotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: sso.elan-vision.com
  path: /demo/springclient(/|$)(.*)
  tls:
    clusterIssuer: letsencrypt
    secretName: sso-tls

resources: {}
