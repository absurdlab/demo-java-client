# Default values for demo-sso-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/absurdlab/demo-sso-java-client
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # -----------------------------
    # make sure this issuer exists!
    # -----------------------------
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: demo-sso-client.elan-vision.com
      paths:
        - /
  tls:
    - secretName: demo-sso-client-tls
      hosts:
        - demo-sso-client.elan-vision.com

resources: {}
#   limits:
#     cpu: 100m
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
